<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Converter</title>
    <link
      rel="shortcut icon"
      href="
    https://img.icons8.com/external-others-inmotus-design/67/null/external-Convert-File-vkontakte-others-inmotus-design.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3>Upload Excel File</h3>
        <div class="drop_box">
          <header>
            <h4 id="title">Select File here</h4>
          </header>
          <p>Files Supported: XlS,XLXS</p>
          <input
            type="file"
            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
            hidden
            id="fileID"
          />
          <button class="btn" id="input">Choose File</button>
          <button class="btn close" id="upload">Upload</button>
          <p id="error" class="close">Hellos</p>
          <p id="message" class="close">Response</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
